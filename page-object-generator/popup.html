<!DOCTYPE html>
<html>
<head>
  <title>Page Object Generator</title>
  <style>
    body {
      width: 450px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
      margin-bottom: 15px;
    }
    button:hover {
      background: #45a049;
    }
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    #output {
      background: #f5f5f5;
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      max-height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    .info {
      color: #666;
      font-size: 12px;
      margin-bottom: 15px;
    }
    .language-section {
      margin-bottom: 15px;
    }
    .language-section label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    .stats {
      background: #e8f5e8;
      border: 1px solid #4CAF50;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="info">
    <strong>Page Object Generator</strong><br>
    Generate professional Page Object Models (POM) for multiple automation platforms including Cypress, Selenium, WebdriverIO, Playwright, Puppeteer, Protractor, and Nightwatch with industry-standard selectors.
  </div>
  
  <div class="language-section">
    <label for="language">Select Automation Platform:</label>
    <select id="language">
      <optgroup label="Traditional Automation">
        <option value="typescript">TypeScript (Cypress)</option>
        <option value="java">Java (Selenium)</option>
        <option value="python">Python (Selenium)</option>
        <option value="webdriverio">JavaScript (WebdriverIO)</option>
        <option value="playwright">JavaScript (Playwright)</option>
        <option value="puppeteer">JavaScript (Puppeteer)</option>
        <option value="protractor">JavaScript (Protractor)</option>
        <option value="nightwatch">JavaScript (Nightwatch)</option>
        <option value="typescript-webdriverio">TypeScript (WebdriverIO)</option>
        <option value="typescript-playwright">TypeScript (Playwright)</option>
        <option value="typescript-puppeteer">TypeScript (Puppeteer)</option>
        <option value="typescript-protractor">TypeScript (Protractor)</option>
        <option value="typescript-nightwatch">TypeScript (Nightwatch)</option>
        <option value="python-playwright">Python (Playwright)</option>
        <option value="python-webdriverio">Python (WebdriverIO)</option>
      </optgroup>
      <optgroup label="BDD Frameworks">
        <option value="cucumber-java">Cucumber (Java)</option>
        <option value="cucumber-javascript">Cucumber (JavaScript)</option>
        <option value="cucumber-python">Cucumber (Python)</option>
        <option value="behave-python">Behave (Python)</option>
        <option value="specflow-csharp">SpecFlow (C#)</option>
        <option value="robot-framework">Robot Framework (Python)</option>
        <option value="gauge-java">Gauge (Java)</option>
        <option value="gauge-javascript">Gauge (JavaScript)</option>
      </optgroup>
    </select>
  </div>
  
  <button id="scan">Scan Page & Generate POM</button>
  
  <div id="stats" class="stats" style="display: none;">
    <strong>Scan Results:</strong><br>
    <span id="elementCount"></span><br>
    <span id="pageInfo"></span>
  </div>
  
  <div id="output">Ready to scan...</div>
  <script src="popup.js"></script>
</body>
</html>
