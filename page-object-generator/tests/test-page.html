<!DOCTYPE html>
<html lang="en">
<head>
    <title>MyTOCA - Member Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body data-theme="TOCA">
    <div id="root">
        <div class="App toca-member-portal">
            <div class="Toastify"></div>
            <div data-test-id="avatar-creator" class="flex min-h-screen flex-col overflow-auto">
                <div data-test-id="avatar-preview" class="relative h-full w-full" style="background-color: rgb(89, 255, 199);">
                    <svg width="327" height="530" viewBox="0 0 327 530" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" class="absolute inset-0 z-0 h-full w-full">
                        <!-- SVG content -->
                    </svg>
                    <div class="relative flex h-full w-full flex-col items-center justify-center py-32 sm:py-40">
                        <div class="relative">
                            <div data-test-id="avatar-preview-image-container" class="relative mb-4 h-48 w-48 rotate-45 transform cursor-pointer overflow-hidden" style="border: 2px solid white;">
                                <div class="absolute inset-0 -rotate-45 scale-[1.4] transform">
                                    <img data-test-id="avatar-preview-image" src="https://storage.googleapis.com/player-portal-staging.appspot.com/player-avatar/687defa3c597476dce631f7b-1753083871966-cartoon2.png" class="h-full w-full object-cover" alt="Avatar Preview">
                                </div>
                            </div>
                            <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 576 512" data-test-id="avatar-preview-edit-button" class="hover:text-gray-300 absolute left-[60%] top-[102%] z-50 cursor-pointer text-white" height="24" width="24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M402.6 83.2l90.2 90.2c3.8 3.8 3.8 10 0 13.8L274.4 405.6l-92.8 10.3c-12.4 1.4-22.9-9.1-21.5-21.5l10.3-92.8L388.8 83.2c3.8-3.8 10-3.8 13.8 0zm162-22.9l-48.8-48.8c-15.2-15.2-39.9-15.2-55.2 0l-35.4 35.4c-3.8 3.8-3.8 10 0 13.8l90.2 90.2c3.8 3.8 10 3.8 13.8 0l35.4-35.4c15.2-15.3 15.2-40 0-55.2zM384 346.2V448H64V128h229.8c3.2 0 6.2-1.3 8.5-3.5l40-40c7.6-7.6 2.2-20.5-8.5-20.5H48C21.5 64 0 85.5 0 112v352c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V306.2c0-10.7-12.9-16-20.5-8.5l-40 40c-2.2 2.3-3.5 5.3-3.5 8.5z"></path>
                            </svg>
                        </div>
                    </div>
                </div>
                <div data-test-id="avatar-creator-body" class="w-full">
                    <div class="mt-2 flex items-center justify-between px-1 xs:px-4">
                        <button class="min-w-fit flex-shrink-0 whitespace-nowrap rounded-lg px-6 py-2 text-lg font-medium bg-black text-white pl-3 2xs:text-sm xs:text-lg" data-test-id="avatar-creator-back-button">
                            <div class="flex items-center justify-center">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M15.5253 18.9662L8.55835 12.0002L15.5253 5.0332" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                </svg> Back
                            </div>
                        </button>
                        <div class="whitespace-nowrap text-center text-sm xs:text-lg">Photo</div>
                        <button class="min-w-fit flex-shrink-0 whitespace-nowrap rounded-lg px-6 py-2 text-lg font-medium bg-black text-white pr-3 2xs:text-sm xs:text-lg" data-test-id="avatar-creator-next-button">
                            <div class="flex items-center justify-center">Next 
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M8 5L14 12L8 19" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                </svg>
                            </div>
                        </button>
                    </div>
                    <div data-test-id="avatar-creator-photo-source-selector" class="flex flex-col items-center justify-center gap-6">
                        <h2 class="mt-4 px-4 text-center text-sm text-mls-grey-xdark xs:text-base">Upload or take a photo to create your avatar</h2>
                        <div class="flex flex-col gap-4">
                            <div class="mb-4 flex flex-col gap-4">
                                <button class="min-w-fit flex-shrink-0 whitespace-nowrap rounded-lg px-6 py-2 text-lg font-medium bg-black text-white 2xs:text-sm xs:text-lg" data-test-id="avatar-creator-photo-source-selector-take-photo-button">Take Photo</button>
                                <input type="file" accept="image/*" hidden="">
                                <button class="min-w-fit flex-shrink-0 whitespace-nowrap rounded-lg px-6 py-2 text-lg font-medium bg-black text-white 2xs:text-sm xs:text-lg" data-test-id="avatar-creator-photo-source-selector-upload-photo-button">Upload new Photo</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
